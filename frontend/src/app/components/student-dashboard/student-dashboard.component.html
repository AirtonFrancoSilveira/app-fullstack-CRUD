<!-- src/app/components/student-dashboard/student-dashboard.component.html -->
<div class="student-dashboard">
    <h1>Gerenciar Alunos</h1>
  
    <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="name">Nome:</label>
        <input id="name" formControlName="name" type="text" />
      </div>
  
      <div>
        <label for="age">Idade:</label>
        <input id="age" formControlName="age" type="number" />
      </div>
  
      <div>
        <label for="course">Curso:</label>
        <input id="course" formControlName="course" type="text" />
      </div>
  
      <div>
        <label for="grade">Nota:</label>
        <input id="grade" formControlName="grade" type="number" />
      </div>
  
      <button type="submit" [disabled]="studentForm.invalid">
        {{ isEditMode ? 'Atualizar Aluno' : 'Adicionar Aluno' }}
      </button>
    </form>
  
    <ul>
      <li *ngFor="let student of students">
        {{ student.name }} - {{ student.course }} - Nota: {{ student.grade }}
        <button (click)="editStudent(student)">Editar</button>
        <button (click)="deleteStudent(student.id)">Deletar</button>
      </li>
    </ul>
  </div>
