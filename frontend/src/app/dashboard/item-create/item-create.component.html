<div class="container mt-4">
    <h3>Cadastrar Novo Item</h3>
    <form [formGroup]="createForm" (ngSubmit)="onSubmit($event)">
      <div class="mb-3">
        <label for="name" class="form-label">Nome:</label>
        <input type="text" id="name" formControlName="name" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" formControlName="email" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="age" class="form-label">Idade:</label>
        <input type="number" id="age" formControlName="age" class="form-control" />
      </div>
      <div class="mb-3">
        <label class="form-label">1ยบ Bimestre:</label>
        <input type="number" formControlName="bimestre1" class="form-control" />
      </div>
      <div class="mb-3">
        <label class="form-label">2ยบ Bimestre:</label>
        <input type="number" formControlName="bimestre2" class="form-control" />
      </div>
      <div class="mb-3">
        <label class="form-label">3ยบ Bimestre:</label>
        <input type="number" formControlName="bimestre3" class="form-control" />
      </div>
      <div class="mb-3">
        <label class="form-label">4ยบ Bimestre:</label>
        <input type="number" formControlName="bimestre4" class="form-control" />
      </div>
      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
  </div>
